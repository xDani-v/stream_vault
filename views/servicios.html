<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="p-5">
        <h6>Datos de cuentas</h6>
        <form id="form" class="card-body d-flex flex-row mx-sm-3 gap-3">
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" id="nombre" placeholder="Nombre del servicio">
            </div>

            <div class="mb-3">
                <label for="imagen"> URL Imagen</label>
                <input class="form-control" type="text" id="imagen">
            </div>

            <div class="mb-3">
                <label for="numero_perfiles">Número de Perfiles</label>
                <input class="form-control" type="number" id="numero_perfiles" placeholder="Número de perfiles">
            </div>

            <div>
                <br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
        <div class="pt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Identificación</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Número de Perfiles</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="servicios.js"></script>
</body>

</html>
