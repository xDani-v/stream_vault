<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="p-5">
        <h6>Datos de cuentas</h6>
        <form id="form" class="card-body d-flex flex-row mx-auto">
            <select class="form-control" id="servicio"></select>
            <input class="form-control" type="email" id="email" placeholder="Email">
            <input class="form-control" type="text" id="email_pass" placeholder="Contraseña del Email">
            <input class="form-control" type="text" id="cuenta_pass" placeholder="Contraseña de la Cuenta">
            <input class="form-control" type="text" id="valor" placeholder="Valor">
            <div>
                <label for="fecha_prox_pago">Fecha proxima de pago</label>
                <input class="form-control" type="date" id="fecha_prox_pago" placeholder="Fecha del próximo pago">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
        <div class="pt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Identificación</th>
                        <th scope="col">Servicio</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contraseña del Email</th>
                        <th scope="col">Contraseña de la Cuenta</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Fecha del próximo pago</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="cuentas.js"></script>
</body>

</html>
