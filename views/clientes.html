<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="p-5">
        <h6>Datos del cliente</h6>
        <form id="form" class="card-body d-flex flex-row mx-auto">
            <input class="form-control" type="text" id="nombre" placeholder="Nombre completo">
            <input class="form-control" type="email" id="correo" placeholder="Correo electronico">
            <input class="form-control" type="text" id="telefono" placeholder="Telefono">
            <input class="form-control" type="text" id="estado" placeholder="Estado">
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">identificacion</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo Electrónico</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="clientes.js"></script>
</body>

</html>
