<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="p-5">
        <h6>Datos de cuentas</h6>
        <form id="form" class="card-body d-flex flex-row mx-sm-3 gap-3">
            <div class="mb-3">
                <label for="servicio">Servicio</label>
                <select class="form-control" id="servicio">
                    <option selected disabled>Seleccione</option>
                    <!-- Opciones del servicio aquí -->
                </select>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Ej: usuario@example.com">
            </div>

            <div class="mb-3">
                <label for="email_pass">Contraseña del Email</label>
                <input class="form-control" type="text" id="email_pass" placeholder="Ej: miContraseña123">
            </div>

            <div class="mb-3">
                <label for="cuenta_pass">Contraseña de la Cuenta</label>
                <input class="form-control" type="text" id="cuenta_pass" placeholder="Ej: miContraseña123">
            </div>

            <div class="mb-3">
                <label for="valor">Valor</label>
                <input class="form-control" type="text" id="valor" placeholder="Ej: 100">
            </div>
            <div class="mb-3">
                <label for="fecha_prox_pago">Fecha del próximo pago</label>
                <input class="form-control" type="date" id="fecha_prox_pago">
            </div>
            <div class="mb-3">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado">
                    <option selected disabled>Seleccione</option>
                    <option value="disponible">Disponible</option>
                    <option value="ocupado">Ocupado</option>
                </select>
            </div>
            <div>
                <br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
        <div class="pt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Identificación</th>
                        <th scope="col">Servicio</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contraseña del Email</th>
                        <th scope="col">Contraseña de la Cuenta</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Fecha del próximo pago</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="cuentas.js"></script>
</body>

</html>
